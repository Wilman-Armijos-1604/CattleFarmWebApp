<div style="margin: 10px;">
    <div style="margin-top: 1em;">
        <h1 style="text-align: center;" class="h1"> COW #{{cattleCode}}: FEED REGISTRATION </h1>
    </div>
    <div style="margin-top: 1em; display: flex; align-items: center; justify-content: center;">
        <form #form="ngForm" (ngSubmit)="addCattleFeeds()">
            <div style="margin-top: 1em;">
                <label for="foodName">Food Name<span style="color: red;">*</span>: </label>
                <input type="text" class="form-control" id="foodName" name="foodName" aria-describedby="foodNameHelp" placeholder="Soybeans" [(ngModel)]="cattleFeedtoAdd.foodName">
                <small id="foodNameHelp" class="form-text text-muted">Example: "Holstein"</small>
            </div>

            <div style="margin-top: 1em;">
                <label for="foodQuantity">Food Quantity<span style="color: red;">*</span>: </label>
                <input type="text" class="form-control" id="foodQuantity" name="foodQuantity" aria-describedby="foodQuantityHelp" placeholder="0.0" [(ngModel)]="foodQuantity">
                <small id="foodQuantityHelp" class="form-text text-muted">Please, enter a number separated by "." for decimals</small>
            </div>

            <div style="margin-top: 1em;">
                <label for="feedDate">Feed Date<span style="color: red;">*</span>: </label>
                <input type="text" class="form-control" id="feedDate" name="feedDate" aria-describedby="feedDateHelp" placeholder="2020-09-20" [(ngModel)]="feedDateString">
                <small id="feedDateHelp" class="form-text text-muted">Please, enter a valid date in format "yyyy-mm-dd"</small>
            </div>

            <div class="alert alert-danger" role="alert" style="margin: 2em;" *ngIf="validationErrors">
                <p>
                    Please, verify that all the required fields are correct.
                </p>
            </div>
            <div style="margin-top: 1em;">
                <p>(<span style="color: red;">*</span>Field Required)</p>
            </div>

            <div style="margin-top: 1em; display: flex; justify-content: center; align-items: center;">
                <button type="submit" class="btn btn-primary">Register</button>
                <button class="col" style="margin: 1em;" class="btn btn-danger" (click)="redirectToCattle()">Cancel</button>
            </div>
        </form>
    </div>
</div>
